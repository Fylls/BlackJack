<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-5">
      <h2>BlackJack</h2>
      <h3><span id="bj-results">Let`s play</span></h3>

      <div class="flex-bj-row-1">
        <div class="your-box">
          <h2>You: <span id="your-bj-score">0</span></h2>
        </div>

        <div class="dealer-box">
          <h2>Dealer: <span id="dealer-bj-score">0</span></h2>
        </div>
      </div>

      <div class="flex-bj-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="bj-hit">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="bj-stand">Stand</button>
          <button class="btn-lg btn-danger" id="bj-deal">Deal</button>
        </div>
      </div>

      <div class="flex-bj-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./static/JS/core.js"></script>
  </body>
</html>
